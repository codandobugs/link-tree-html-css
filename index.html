<!DOCTYPE html>
<html>
  <head>
    <title>Árvore de links - CodandoBugs.com.br</title>
    <meta name="description" content="Árvore de links úteis" />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="author" content="@codandobugs" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- https://fontawesome.com/icons/ -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="container">
      <div id="content">
        <img src="assets/images/codandobugs-logo.png" id="logo" />
        <h2>Codando Bugs</h2>

        <div>
          <a
            href="https://github.com/codandobugs"
            class="link"
            title="Acessa a nossa página do GitHub"
            target="_blank"
          >
            <i class="fa-brands fa-github link-icon bg-btn"></i>
          </a>
          <a
            href="https://www.youtube.com/@codandobugs"
            class="link"
            title="Acessa a nossa página do YouTube"
            target="_blank"
          >
            <i class="fa-brands fa-youtube link-icon bg-btn"></i>
          </a>
          <a
            href="https://www.instagram.com/codandobugs"
            class="link"
            title="Acessa a nossa página do Instagram"
            target="_blank"
          >
            <i class="fa-brands fa-instagram link-icon bg-btn"></i>
          </a>
          <a
            href="https://www.facebook.com/codandobugs"
            class="link"
            title="Acessa a nossa página do Facebook"
            target="_blank"
          >
            <i class="fa-brands fa-square-facebook link-icon bg-btn"></i>
          </a>
          <a
            href="https://twitter.com/codandobugs"
            class="link"
            title="Acessa a nossa página do Twitter"
            target="_blank"
          >
            <i class="fa-brands fa-square-twitter link-icon bg-btn"></i>
          </a>
        </div>
        <div id="links-tree">
          <a
            href="https://codandobugs.com.br/contato"
            class="link"
            title="Acessa o nosso site www.codandobugs.com.br"
            target="_blank"
          >
            <div class="link-btn bg-btn">Contato</div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
